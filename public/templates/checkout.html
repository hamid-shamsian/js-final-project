<div class="bg-gray-100 min-h-screen px-5">
  <div class="fixed left-0 right-0 shadow-lg flex justify-between items-center p-5 bg-inherit">
    <div class="flex gap-6">
      <i id="back" class="fa fa-arrow-left fa-2x"></i>
      <h1 class="text-2xl font-bold">Checkout</h1>
    </div>
    <i class="fa fa-ellipsis fa-2x text-gray-600"></i>
  </div>

  <h2 class="pt-28 text-xl font-bold">Shipping Address</h2>

  <article class="flex justify-between items-center gap-4 p-5 rounded-3xl bg-white my-5">
    <div class="flex items-center gap-4">
      <img src="./images/location.png" alt="decor" class="rounded-full" width="70" />
      <div id="address">
        <p class="font-bold text-lg mb-1">Home</p>
        <p class="w-48 overflow-hidden whitespace-nowrap overflow-ellipsis">Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
    <i id="change-address" class="fa fa-edit fa-lg"></i>
  </article>

  <hr />
  <div id="order-list" class="flex flex-col gap-5 py-5"></div>
  <hr />

  <h2 class="pt-8 text-xl font-bold">Choose Shipping</h2>

  <article class="flex justify-between items-center gap-4 p-5 rounded-3xl bg-white my-5">
    <div class="flex items-center gap-4">
      <i class="fa fa-truck-fast fa-xl"></i>
      <p class="font-bold text-lg">Choose Shipping Type</p>
    </div>
    <i id="shipping" class="fa fa-chevron-right fa-lg"></i>
  </article>

  <hr />

  <h2 class="pt-8 text-xl font-bold">Promo Code</h2>
  <div class="flex gap-5 items-center">
    <input type="text" placeholder="Enter Promo Code" class="bg-gray-200 rounded-3xl px-4 py-4 text-lg w-full my-5" />
    <button class="rounded-full flex justify-center items-center bg-black text-white p-5">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <article class="py-3 px-7 rounded-3xl bg-white my-3">
    <div class="flex justify-between items-center my-5">
      <span>Products Total</span>
      <span id="products-price" class="font-bold"></span>
    </div>
    <div class="flex justify-between items-center my-5">
      <span>Shipping</span>
      <span id="shipping-price" class="font-bold">-</span>
    </div>
    <div class="flex justify-between items-center my-5">
      <span>Promo Code OFF</span>
      <span id="off-price" class="font-bold">-</span>
    </div>
    <hr />
    <div class="flex justify-between items-center my-5">
      <span>Final Payment</span>
      <span id="final-price" class="font-bold">-</span>
    </div>
  </article>

  <a href="/payment" class="block w-full bg-black rounded-full text-white text-xl text-center p-4 shadow-xl my-8">
    Continue to Payment
    <i class="fa fa-arrow-right ml-4"></i>
  </a>
</div>
